name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r: ["4.3"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - name: Show session info
        run: |
          Rscript -e 'cat("R version:\n"); R.version.string; cat("\nSession info:\n"); sessionInfo()'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libcairo2-dev libgit2-dev graphviz

      - name: Install R packages
        run: |
          Rscript requirements.R

      - name: Run lint and code quality checks
        run: |
          Rscript -e "if (!requireNamespace('lintr', quietly = TRUE)) install.packages('lintr'); lintr::lint_package()"
          Rscript -e "source('utils/code_quality_check.R'); run_code_quality_check()"

      - name: Run tests
        run: |
          Rscript -e "library(testthat); test_dir('tests/testthat', reporter='summary')"

      - name: Upload test artifacts (logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            .

      - name: Upload code quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: code_quality_report.txt
