# =============================================================================
# laguna.ku.lt - HTTPS Server Block
# /etc/nginx/sites-available/nid4ocean
# Updated: 2026-01-30 - Consolidated all app routes into HTTPS block
# =============================================================================

# WebSocket upgrade map (needed for Shiny apps)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server_name laguna.ku.lt;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/laguna.ku.lt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laguna.ku.lt/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Upload Limit (match global) ---
    client_max_body_size 50m;

    # --- R Shiny Apps (via Shiny Server on port 3838) ---

    location /bowtie_app/ {
        proxy_pass http://127.0.0.1:3838/bowtie_app/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600s;
        proxy_buffering off;
    }

    location /EcoNeTool/ {
        proxy_pass http://127.0.0.1:3838/EcoNeTool/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600s;
        proxy_buffering off;
    }

    # --- Python Shiny App (AQUABC on port 8001) ---

    location /AQUABC/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_buffering off;
    }

    location = /AQUABC {
        return 301 /AQUABC/;
    }

    # --- Flask Apps ---

    # BBTS (port 5000)
    location /BBTS/static/ {
        alias /var/www/marbefes-bbt/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /BBTS/logo/ {
        alias /var/www/marbefes-bbt/LOGO/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /BBTS/ {
        rewrite ^/BBTS(/.*)$ $1 break;
        rewrite ^/BBTS$ / break;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /BBTS;
        proxy_set_header X-Script-Name /BBTS;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # DA Viewer (port 5002)
    location /DA/static/ {
        alias /home/razinka/OneDrive/HORIZON_EUROPE/Marine-SABRES/DAViewer/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /DA/logo/ {
        alias /home/razinka/OneDrive/HORIZON_EUROPE/Marine-SABRES/DAViewer/LOGO/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /DA/ {
        rewrite ^/DA(/.*)$ $1 break;
        rewrite ^/DA$ / break;
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /DA;
        proxy_set_header X-Script-Name /DA;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /DA/health {
        proxy_pass http://127.0.0.1:5002/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Flask generic (port 8000)
    location /flask {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- QGIS Server ---
    location /qgisserver {
        limit_req zone=qgis burst=20 nodelay;
        client_max_body_size 10m;
        client_body_timeout 60;

        add_header Access-Control-Allow-Origin "https://laguna.ku.lt" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://laguna.ku.lt";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        if ($args !~ "SERVICE=(WMS|WFS|WMTS)") {
            return 403;
        }

        include fastcgi_params;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_pass unix:/run/fcgiwrap.socket;
        fastcgi_param SCRIPT_FILENAME /usr/lib/cgi-bin/qgis_mapserv.fcgi;
        fastcgi_param SCRIPT_NAME /qgisserver;
        fastcgi_param QGIS_SERVER_MAX_THREADS 4;
        fastcgi_param QGIS_SERVER_CACHE_SIZE 50;
        fastcgi_param QGIS_SERVER_CACHE_DIRECTORY /tmp/qgis-cache;
        fastcgi_param QGIS_SERVER_LOG_STDERR 1;
        fastcgi_param QGIS_SERVER_LOG_LEVEL 3;
        fastcgi_param QGIS_SERVER_LOG_FILE /var/log/qgis/qgis-server.log;
        fastcgi_param QGIS_PROJECT_FILE /srv/qgis/projects/Overview.qgs;
        fastcgi_param QGIS_SERVER_PROFILE_PATH /tmp/qgis-profile;
        fastcgi_param QGIS_SERVER_LANDINGPAGE_PROJECTS_DIRECTORIES "/srv/qgis/projects";
        fastcgi_param QGIS_SERVER_LANDINGPAGE_PROJECTS_PG_CONNECTIONS "";
    }

    # --- phpMyAdmin ---
    include snippets/phpmyadmin.conf;

    # --- pgAdmin ---
    location /pgadmin {
        proxy_pass http://unix:/tmp/pgadmin4.sock;
        include proxy_params;
    }

    # --- Default: nid4ocean app (catch-all, MUST be last) ---
    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 2M;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name laguna.ku.lt;

    if ($host = laguna.ku.lt) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
